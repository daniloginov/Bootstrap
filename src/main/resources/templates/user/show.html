<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>User</title>
</head>
<body>
<p th:text="${'Username: ' + user.getUsername()}">VALUE</p>
<p th:text="${'Password: ' + user.getPassword()}">VALUE</p>
<p th:text="${'Role: ' + user.getRoles()}">VALUE</p>

<form th:action="@{/logout}">
  <input type="submit" value="Logout"/>
</form>

</body>
</html>
